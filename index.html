<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アイリスデータセット - 3D Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>アイリスデータセット</h1>
    <div id="graph" style="width:100%;height:90vh;"></div>

    <script>
        // データの定義
        var data = [
            {
                x: [5.1, 4.9, 4.7, 6.7, 6.3, 5.8],  // Sepal Length
                y: [3.5, 3.0, 3.2, 3.0, 2.5, 2.8],  // Sepal Width
                z: [1.4, 1.4, 1.3, 5.2, 5.0, 5.1],  // Petal Length
                mode: 'markers',
                marker: {
                    size: 8,
                    color: 'red',
                    symbol: 'circle'
                },
                name: 'Setosa'
            },
            {
                x: [5.5, 6.0, 6.2, 5.8, 6.1],  // Sepal Length
                y: [2.3, 2.2, 2.9, 2.7, 2.9],  // Sepal Width
                z: [4.0, 4.3, 4.5, 4.1, 4.4],  // Petal Length
                mode: 'markers',
                marker: {
                    size: 8,
                    color: 'green',
                    symbol: 'square'
                },
                name: 'Versicolor'
            },
            {
                x: [6.5, 6.3, 6.9, 6.7, 6.2],  // Sepal Length
                y: [3.0, 3.3, 3.1, 3.0, 2.8],  // Sepal Width
                z: [5.2, 5.5, 5.4, 5.8, 5.3],  // Petal Length
                mode: 'markers',
                marker: {
                    size: 8,
                    color: 'blue',
                    symbol: 'diamond'
                },
                name: 'Virginica'
            }
        ];

        // レイアウトの設定
        var layout = {
            title: 'Iris Dataset 3D Plot',
            scene: {
                xaxis: { title: 'Sepal Length' },
                yaxis: { title: 'Sepal Width' },
                zaxis: { title: 'Petal Length' }
            }
        };

        // グラフを描画
        Plotly.newPlot('graph', data, layout);
    </script>
</body>
</html>
